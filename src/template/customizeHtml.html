<h1 class="title-form">Customize your plant!</h1>
<form action="">
  <p class="question-text">Choose your pot:</p>

  <div class="question">
    <p class="question-text">Pot material</p>
    <div class="answer-group">
      <input data-id="clay" id="clay" type="radio" name="pot" value="clay" class="inputpot"/>
      <label for="clay">Clay</label>
    </div>
    <div class="answer-group">
      <input data-id="ceramic" id="ceramic" type="radio" name="pot" value="ceramic" class="inputpot"/>
      <label for="ceramic">Ceramic</label>
    </div>
  </div>

  <div class="question">
    <p class="question-text">Pot decorations</p>
    <div class="answer-group">
      <label for="decoration" class="switch">
      <input id="decoration" type="checkbox" name="decoration"/>
      <span class="slider round"></span>
      No</label>
    </div>
    <div id="container-styles"></div>
  </div>

  <div class="question">
    <p class="question-text">Pot color</p>
    <div class="answer-group">
      <label for="color" class="switch">
      <input id="color" type="checkbox" name="color"/>
      <span class="slider round"></span>
      No</label>
    </div>
    <div id="container-color"></div>
  </div>

  <div class="question">
    <p class="question-text">Choose your plant</p>
    <div class="answer-group">
      <label for="plant"></label>
      <select id="plant" name="plant" class="dropdownSelect">
        <option value="aglaonema">Aglaonema Silver Bay</option>
        <option value="aloe">Aloe Vera</option>
        <option value="fern">Boston Fern</option>
        <option value="cactus">Cactus</option>
        <option value="monstera">Monstera Deliciosa</option>
        <option value="peaceLily">Peace Lily</option>
        <option value="sansevieria">Sansevieria</option>
      </select>
    </div>
  </div>

  <div class="question">
    <p class="question-text">Choose your soil</p>
    <div class="answer-group">
      <input data-id="composted" type="radio" name="soil" id="composted" value="composted" class="inputsoil">
      <label for="composted">Basic composted soil</label>
    </div>
    <div class="answer-group">
      <input data-id="fertilized" type="radio" name="soil" id="fertilized" value="fertilized" class="inputsoil">
      <label for="fertilized">Premium fertilized soil</label>
    </div>
    <div class="answer-group">
      <input data-id="drainage" type="radio" name="soil" id="drainage" value="drainage" class="inputsoil">
      <label for="drainage">Easy drainage soil</label>
    </div>
  </div>

  <div class="question">
    <p class="question-text">Choose your extras</p>
    <div class="answer-group">
      <input id="mossPole" type="checkbox" name="extras" value="moss_pole" class="custom-extra"/>
      <label for="mossPole">Moss pole</label>
    </div>
    <div class="answer-group">
      <input id="pebbles" type="checkbox" name="extras" value="pebbles" class="custom-extra"/>
      <label for="pebbles">Pebbles</label>
    </div>
    <div class="answer-group">
      <input id="smaller" type="checkbox" name="extras" value="mini_plants" class="custom-extra"/>
      <label for="smaller">Smaller plants</label>
    </div>
  </div>
</form>
